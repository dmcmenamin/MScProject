<!DOCTYPE html>
<html lang="en">
    <head>
        <title>Activate your DynaPoint account</title>

        <!-- Bootstrap CSS -->

    <body>
        <h1>Activate your DynaPoint account</h1>

        <div class="container">
            <div class="row">
                <div class="col">
                    <button type="button" class="btn btn-outline-light btn-lg"><a href="{{ confirmation_url }}">Click to activate</a></button>

            </div>

        <br><br>
        <p>If you did not sign up for DynaPoint, please ignore this email</p>
        <br>

    </body>
