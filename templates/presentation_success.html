<!DOCTYPE html>

<head>

    <!-- CSS -->

          crossorigin="anonymous">

    <!-- JQuery -->

<body class="bg-custom">

<!-- Navbar -->
    <nav class="navbar navbar-expand-lg bg-body-tertiary" data-bs-theme="dark">
      <div class="container-fluid">
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNavAltMarkup" aria-controls="navbarNavAltMarkup" aria-expanded="false" aria-label="Toggle navigation">
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNavAltMarkup">
          <div class="navbar-nav">
            <a class="nav-link active" aria-current="page" href="/">Home</a>
            <a class="nav-link" href="/signup_endpoint">Sign-Up</a>
              {% if 'username' in session %}
                <a class="nav-link" href="/presentation_generator_endpoint">Presentation Generator</a>
                <a class="nav-link ms-auto" href="/logout_endpoint">Logout</a>
              {% else %}
                <a class="nav-link disabled" aria-disabled="true">Presentation Generator</a>
                <a class="nav-link disabled" aria-disabled="true">Logout</a>
              {% endif %}
          </div>
        </div>
      </div>
    </nav>

<!-- Main Content -->
    <div class="container-fluid content">
        <div class="row">
            <div class="col-12">
                <h1 class="text-center font-header-custom">Congratulations - your presentation has been
                    created successfully</h1>
                <h2 class="text-center font-header-custom-2">Please check your download folder</h2>
            </div>
        </div>


        <!-- Image -->
        <div class="img-container">
            <div class="row">
                <div class="col-12">
                    <img src="../static/Images/image_from_pixabay_completed.gif" class="img-front-page"
                         alt="Animated Image of a Download" width="512" height="512">
                </div>
            </div>
        </div>
    </div>

        <div class="row">
